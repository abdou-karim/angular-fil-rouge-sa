<div class="adminDiv">
  <div fxLayout="row"  fxFlexAlign="center center">
    <div  class="aroundAdmin" >admin</div>
    <div class="divCenter mat-display-1">Liste des groupes de compÃ©tences</div>
    <div>
      <button mat-icon-button routerLink="/add-groupe-competence"><mat-icon>person_add_alt_1</mat-icon></button></div>
  </div>
  <div class="matCardeDiv">
    <app-items-groupe-competences
      *ngFor="let itemGroupe of groupeCompetence"
      [libelle]="itemGroupe.libelle"
      [Description]="itemGroupe.description"
      [competenceModele]="itemGroupe.competence"
      [referentiel]="itemGroupe.referentiels"
      (newItemEvent)="getvalue($event)" fxFlex="{{valueFlex}}"
    [tagsModele]="itemGroupe.tags"
    (getGrpCompetence)="getGrpCompetence($event)"
    [IdGroupeCompetence]="itemGroupe.id">

    </app-items-groupe-competences>
  </div>
  <div>
        <span  fxLayout="row" fxLayoutAlign="center center">
         <button mat-button type="button" [disabled]="!disableBtnP" (click)="preview()">
        <mat-icon >fast_rewind</mat-icon>
      </button>
       <button mat-button type="button" class="divmine" [disabled]="disableBtnN" (click)="next()">
        <mat-icon >fast_forward</mat-icon>
      </button>
    </span>
  </div>
</div>

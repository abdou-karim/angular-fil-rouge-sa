<div class="cardeRef">
  <mat-card class="example-card">
    <div class="header" fxLayout="row" [style]="'background:' + background">
    <span class="mat-display-1" fxFlex  style="font-family: cursive;">
       {{libelle}}
    </span>
      <span>
      <button mat-icon-button><mat-icon>create</mat-icon></button>
    </span>
      <span>
      <button mat-icon-button (click)="delete(idRef)"><mat-icon>clear</mat-icon></button>
    </span>
    </div>
    <mat-card-content>
      <div class="presentation">
        {{presentation}}
      </div>
      <div class="secondContainer">
        <mat-expansion-panel>
          <mat-expansion-panel-header (click)="getValueFlex()">
            <mat-panel-title>
              Groupe de competence
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div>
            <mat-table [dataSource]="grpcompetenceModele" class="mat-elevation-z8">
              <!-- Position Column -->
              <ng-container matColumnDef="libelle">
                <mat-header-cell *matHeaderCellDef> <h1 style="font-family: cursive;">Libelle</h1> </mat-header-cell>
                <mat-cell *matCellDef="let element" style="font-family: 'Cormorant Garamond', serif;"> {{element.libelle}} </mat-cell>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="descriptif">
                <mat-header-cell *matHeaderCellDef> <h1 style="font-family: cursive;">Descriptif</h1>  </mat-header-cell>
                <mat-cell *matCellDef="let element" style="font-family: 'Cormorant Garamond', serif;"> {{element.description}} </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          </div>
        </mat-expansion-panel>
      </div>
      <div class="secondContainer">
        <mat-expansion-panel >
          <mat-expansion-panel-header (click)="widhtHeight()">
            <mat-panel-title>
              Programme
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div>
            <span>
             <!-- <button mat-icon-button fxFlex (click)="downloadPdf()"><mat-icon>save_alt</mat-icon></button>
              <button mat-icon-button  (click)="ViewProgramme(programme)"><mat-icon>visibility</mat-icon></button>-->
              <iframe [id]="'iframe_'+index" class="w_500" width="{{myWidth}}" height="{{myHeight}}">
              </iframe>
            </span>
          </div>
        </mat-expansion-panel>
      </div>
      <div class="secondContainer">
        <mat-expansion-panel >
          <mat-expansion-panel-header>
            <mat-panel-title>
              Crictere D'evaluation
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div>
            <mat-table [dataSource]="Cricteredevaluation" class="mat-elevation-z8">
              <!-- Position Column -->
              <ng-container matColumnDef="libelle">
                <mat-header-cell *matHeaderCellDef> <h1 style="font-family: cursive;">Libelle</h1> </mat-header-cell>
                <mat-cell *matCellDef="let element" style="font-family: 'Cormorant Garamond', serif;"> {{element.libelle}} </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns2"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns2;"></mat-row>
            </mat-table>
          </div>
        </mat-expansion-panel>
      </div>
      <div class="secondContainer">
        <mat-expansion-panel >
          <mat-expansion-panel-header>
            <mat-panel-title>
              Crictere D'admission
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div>
            <mat-table [dataSource]="Cricteredadmission" class="mat-elevation-z8">
              <!-- Position Column -->
              <ng-container matColumnDef="libelle">
                <mat-header-cell *matHeaderCellDef> <h1 style="font-family: cursive;">Libelle</h1> </mat-header-cell>
                <mat-cell *matCellDef="let element" style="font-family: 'Cormorant Garamond', serif;"> {{element.libelle}} </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns2"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns2;"></mat-row>
            </mat-table>
          </div>
        </mat-expansion-panel>
      </div>
    </mat-card-content>
  </mat-card>

</div>
